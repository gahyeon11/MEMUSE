<script>
  // 선택지 선택 시 값 서버 전달
  function submitStyle(styleNumber) {
    // styleNumber 값에 따라 payload 생성
    let options;
    switch (styleNumber){
      case 1:
        //helloflatcute2d_V10
        options = {
          "sampler_index": "Euler a",
          "steps": 30,
          "cfg_scale": 7,
          "denoising_strength": 0.5
        };
        break;
      case 2:
        // chosen-mix
        options = {
          "sampler_index": "DPM++ 2M Karras",
          "steps": 32,
          "cfg_scale": 5,
          "denoising_strength": 0.5
        };
        break;
      case 3:
        // pastel-Mix[Anime]
        options = {
          "sampler_index": "DPM++ 2M Karras",
          "steps" : 20,
          "cfg_scale": 7,
          "denoising_strength": 0.6
        };
        break;
      case 4:
        // pasteldiffusedmiox
        options = {
          "sampler_index": "DPM++ 2M Karras",
          "steps" : 20,
          "cfg_scale": 7,
          "denoising_strength": 0.6
        };
        break;
      default:
        options = {
          "sampler_index": "DPM++ 2M Karras",
          "steps" : 20,
          "cfg_scale": 7,
          "denoising_strength": 0.6
        };
    }

    // options와 styleNumber 서버 전송
    fetch('/pro_style', {
      method: 'POST',
      headers:{
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({style: styleNumber, options: options})
    })
    .then(response => response.json())
    .then(data => {
      // 서버에서 전달 받은 URL로 리디렉션
      window.location.href = data.redirect;
    })
    .catch((error) => {
      console.error('Error:', error);
    });
  }

  // 음성 인식 API 초기화
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'ko-KR'; // 한국어로 설정
  
  // 음성 인식 시작
  recognition.start();

  // 음성 인식 결과 이벤트 리스너
  recognition.onresult = (event) => {
    const result = event.results[event.results.length - 1][0].transcript;
    console.log('음성 인식 결과:', result);

    // 인식된 음성 명령에 따라 URL로 이동
    if (result.includes('마이페이지')) {
      window.location.href = '/mypage';
    } else if (result.includes('가이드')) {
      window.location.href = '/guide';
    } else if (result.includes('1번')) {
      submitStyle(1);
    } else if (result.includes('2번')) {
      submitStyle(2);
    } else if (result.includes('3번')) {
      submitStyle(3);
    } else if (result.includes('4번')) {
      submitStyle(4);
    } else if (result.includes('이전으로')) {
      window.location.href = '/workplace';
    }
    // 다른 명령에 대한 처리도 추가할 수 있습니다.
  };
</script>
