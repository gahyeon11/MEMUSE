<script>
  document.getElementById('brushedForm').addEventListener('submit', function(event){
    event.preventDefault();
    var brushedValue = this.elements.brushed.value;

    fetch('/pro_lora_num', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ prompt: brushedValue })
    })
    .then(response => {
      if (response.ok) {
        window.location.href = '/pro_back_complete';
      }
      else {
        throw new Error('pro_lora_num 서버 처리 실패');
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  });

  // 음성 인식 API 초기화
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'ko-KR'; // 언어 설정 추가
  let lastResult = ''; // 마지막 인식 결과를 저장할 변수

  // 음성 인식 시작
  recognition.start();

  // 음성 인식 결과 이벤트 리스너
  recognition.onresult = (event) => {
    const result = event.results[event.results.length - 1][0].transcript.trim();
    console.log('음성 인식 결과:', result);

    // 이전 결과와 현재 결과가 같지 않을 때만 처리
    if (lastResult !== result) {
      lastResult = result; // 마지막 인식 결과 업데이트

      // 숫자가 아닌 문자를 제거하고 숫자만 추출
      const numberPattern = /\d+/;
      const extractedNumber = result.match(numberPattern);

      if (extractedNumber) {
        // 추출된 숫자를 입력란에 설정
        const inputElement = document.querySelector('input[name="brushed"]');
        inputElement.value = extractedNumber[0];
      }

      // 인식된 음성 명령에 따라 URL로 이동
      switch (result) {
        case '마이페이지':
          window.location.href = '/mypage';
          break;
        case '가이드':
          window.location.href = '/guide';
          break;
        case '아니오':
          window.location.href = '/pro_back_complete';
          break;
        case '다음':
          var brushedValue = document.getElementById('brushedForm').elements.brushed.value;
          fetch('/pro_lora_num', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ prompt: brushedValue })
          })
          .then(response => {
            if (response.ok) {
              window.location.href = '/pro_back_complete';
            }
            else {
              throw new Error('pro_lora_num 서버 처리 실패');
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
          break;
        case '이전으로':
          window.location.href = '/pro_lora';
          break;
        // 다른 명령에 대한 처리도 추가할 수 있습니다.
      }
    }
  };

  // 폼 제출 이벤트 핸들러
  document.getElementById('brushedForm').addEventListener('submit', function(event){
    event.preventDefault();
    var brushedValue = this.elements.brushed.value;
    
    fetch('/pro_lora_num', {

      },
      body: JSON.stringify({ prompt: brushedValue })
    })
    .then(response => {

        throw new Error('pro_lora_num 서버 처리 실패');
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  });
</script>
