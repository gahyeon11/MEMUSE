<script>
document.addEventListener('DOMContentLoaded', function() {
  // 초기 로딩 시 로딩 화면 숨김
  window.onload = function() {
    document.getElementById('loadingOverlay').style.display = 'none';
  };

  // 모든 링크에 대한 클릭 이벤트 처리
  document.querySelectorAll('a').forEach(function(link) {
    link.addEventListener('click', function(e) {
      e.preventDefault(); // 기본 링크 이동을 중단
      var href = this.getAttribute('href'); // 링크의 href 값 가져오기

      // 로딩 화면 표시
      document.getElementById('loadingOverlay').style.display = 'flex';

      // 지정된 시간 후에 페이지 이동
    });
  });
});
  document.querySelectorAll('.clickable-rectangle').forEach(function(element){
    element.addEventListener('click', function(){
      // 클릭된 요소의 데이터 값 가져오기
      var promptValue = this.getAttribute('data-prompt');
      // 서버에 포스트 요청
      fetch('/pro_lora', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({prompt: promptValue})
      })
      .then(response => {
        if (response.ok) {
          window.location.href = '/pro_lora_num';
        }
        else {
          throw new Error('서버 처리 실패');
        }
      })
      .catch(error => {
        console.error('Error_pro_lora:', error);
      });
    });
  });

  // 음성 인식 API 초기화
  const recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'ko-KR'; // 한국어로 설정
  
  // 음성 인식 시작
  recognition.start();
  recognition.onresult = (event) => {
      const result = event.results[event.results.length - 1][0].transcript;
      console.log('음성 인식 결과:', result);

      // 인식된 음성 명령에 따라 URL로 이동
      if (result.includes('마이페이지')) {
        window.location.href = '/mypage';
      } else if (result.includes('가이드')) {
        window.location.href = '/guide';
      } else if (result.includes('1번')) {
        document.querySelector('.rectangle-22-deq').click();
      } else if (result.includes('2번')) {
        document.querySelector('.rectangle-26-nGq').click();
      } else if (result.includes('3번')) {
        document.querySelector('.rectangle-27-jSy').click();
      } else if (result.includes('이전으로')) {
        window.location.href = '/pro_back';
      }
      // 다른 명령에 대한 처리도 추가할 수 있습니다.
    };
</script>
